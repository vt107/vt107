<!DOCTYPE html>
<html lang="en">
<head>
    <title>Json 2 Php</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/plugins/bootstrap/bootstrap.min.css">
    <script src="/plugins/jquery/jquery.min.js"></script>
    <script src="/plugins/bootstrap/bootstrap.min.js"></script>

    <script src="js/common.js"></script>
</head>
<body>

<div class="container">
    <h2>Bank interest rate</h2>
    <div class="container">
        <div class="form-group">
            <label>Amount Money</label>
            <input class="form-control will-calculate input-money" id="money" placeholder="money" type="text" value="10000000">
        </div>

        <div class="form-group">
            <label>Months saving</label>
            <input class="form-control will-calculate" id="month" placeholder="month" type="number" value="12">
        </div>

        <div class="form-group">
            <label>Percent rate</label>
            <input class="form-control will-calculate" id="percent" placeholder="percent" type="number" value="10">
        </div>

        <div class="form-group">
            <label>Value</label>
            <input class="form-control" id="result" placeholder="result">
        </div>
    </div>
</div>

<script>
    function calculate() {
        var money = Number($('#money').val().replace(/\D/g, ''));
        var month = $('#month').val();
        var percent = $('#percent').val();
        if (!(money && month && percent)) {
            $('#result').val(0);
            return;
        }

        let result = money * ((month * (percent / 100)) / 12);

        result = Math.floor(result * 1000) / 1000;
        $('#result').val(result.toLocaleString());
    }

    $(".will-calculate").bind('keyup mouseup keydown', function () {
        calculate();
    });

    $(document).ready(function() {
        $(".will-calculate").first().trigger('keyup');
    });
</script>

</body>
</html>
